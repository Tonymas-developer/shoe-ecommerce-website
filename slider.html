<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .slider {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: auto;
        overflow: hidden;
        border-radius: 12px;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }

      .slide {
        min-width: 100%;
      }

      .slide img {
        width: 100%;
        display: block;
      }

      /* Arrow Buttons */
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        border: none;
        padding: 12px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        backdrop-filter: blur(4px);
        transition: 0.3s ease;
      }

      .prev:hover,
      .next:hover {
        background: rgba(255, 255, 255, 0.8);
        color: black;
      }

      .prev {
        left: 15px;
      }
      .next {
        right: 15px;
      }

      /* -------- BEAUTIFUL DOTS -------- */
      .dots {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .dots span {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: 0.3s ease;
        position: relative;
      }

      /* Glow + scale effect on active dot */
      .dots .active {
        background: white;
        transform: scale(1.3);
        box-shadow: 0 0 10px white, 0 0 15px rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <div class="pro slide">
            <img src="./img/shoe7.avif" alt="" />
            <div class="description">
              <span>Sneakers</span>
              <h5>SkyRunner Prestige Sole</h5>
              <div class="star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <h4>$85</h4>
            </div>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
        <div class="slide">
          <div class="pro slide">
            <img src="./img/shoe6.avif" alt="" />
            <div class="description">
              <span>Sneakers</span>
              <h5>SkyRunner Prestige Sole</h5>
              <div class="star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <h4>$85</h4>
            </div>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
        <div class="slide">
          <div class="pro slide">
            <img src="./img/shoe4.avif" alt="" />
            <div class="description">
              <span>Sneakers</span>
              <h5>SkyRunner Prestige Sole</h5>
              <div class="star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <h4>$85</h4>
            </div>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>

      <button class="prev">❮</button>
      <button class="next">❯</button>

      <div class="dots"></div>
    </div>

    <script>
      const slides = document.querySelector(".slides");
      const slide = document.querySelectorAll(".slide");
      const prev = document.querySelector(".prev");
      const next = document.querySelector(".next");
      const dotsContainer = document.querySelector(".dots");

      let index = 0;

      function createDots() {
        slide.forEach((_, i) => {
          const dot = document.createElement("span");
          dot.addEventListener("click", () => goToSlide(i));
          dotsContainer.appendChild(dot);
        });
      }
      createDots();

      const dots = dotsContainer.querySelectorAll("span");

      function updateSlider() {
        slides.style.transform = `translateX(${-index * 100}%)`;

        dots.forEach((dot) => dot.classList.remove("active"));
        dots[index].classList.add("active");
      }

      function nextSlide() {
        index = (index + 1) % slide.length;
        updateSlider();
      }

      function prevSlide() {
        index = (index - 1 + slide.length) % slide.length;
        updateSlider();
      }

      function goToSlide(i) {
        index = i;
        updateSlider();
      }

      // Events
      next.addEventListener("click", nextSlide);
      prev.addEventListener("click", prevSlide);

      // Auto Slide
      let auto = setInterval(nextSlide, 4000);

      document.querySelector(".slider").addEventListener("mouseenter", () => {
        clearInterval(auto);
      });

      document.querySelector(".slider").addEventListener("mouseleave", () => {
        auto = setInterval(nextSlide, 4000);
      });

      // Initialize
      updateSlider();
    </script>
  </body>
</html>
